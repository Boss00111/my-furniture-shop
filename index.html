<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort and Furniture Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        select {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right .7em top 50%;
    background-size: .65em auto;
}
        :root {
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0; padding: 10px;
        }
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .product-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
        select, .checkbox-group { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        .price-tag { font-size: 1.3rem; color: var(--tg-theme-button-color); font-weight: bold; margin: 10px 0; }
        .btn {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }
        .btn-support { background-color: #7f8c8d; margin-top: 5px; font-size: 0.9rem; }
        .cart-status {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--tg-theme-button-color);
            color: white; text-align: center; padding: 15px;
            display: none; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="catalog">
        </div>

    <div id="main-button-placeholder" style="height: 60px;"></div>
    <div id="cart-bar" class="cart-status" onclick="sendOrder()">
        Оформити замовлення (<span id="total-price">0</span> грн)
    </div>

    <script src="script.js"></script>
</body>
</html>
