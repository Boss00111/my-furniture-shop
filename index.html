<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comfort and Furniture</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary-color: #007bff; --bg-color: #f4f7f9; --card-bg: #ffffff; }
        body { font-family: sans-serif; background-color: var(--bg-color); margin: 0; padding: 10px; padding-bottom: 80px; }
        #catalog { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .product-card { background: var(--card-bg); border-radius: 15px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .product-card img { width: 100%; border-radius: 12px; }
        .product-title { font-weight: bold; font-size: 18px; margin: 10px 0; }
        label { display: block; font-size: 13px; margin-top: 10px; color: #666; }
        select, .qty-input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-top: 5px; }
        .qty-container { display: flex; align-items: center; gap: 10px; margin: 15px 0; }
        .qty-input { width: 80px; text-align: center; }
        .price-tag { font-size: 20px; font-weight: bold; color: var(--primary-color); margin: 10px 0; }
        .btn { width: 100%; padding: 12px; background: var(--primary-color); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* –ö–û–ú–ü–ê–ö–¢–ù–ò–ô –ö–û–®–ò–ö */
        #cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 10px 20px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); z-index: 1000; border-top-left-radius: 20px; border-top-right-radius: 20px; }
        #cart-details { display: none; margin-bottom: 10px; max-height: 200px; overflow-y: auto; border-bottom: 1px solid #eee; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; font-size: 14px; border-bottom: 1px solid #f9f9f9; }
        .remove-item { color: red; font-weight: bold; padding: 5px; cursor: pointer; }
        .cart-main-info { display: flex; justify-content: space-between; align-items: center; }
        .toggle-cart-btn { background: #eee; border: none; padding: 5px 10px; border-radius: 5px; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üõç Comfort and Furniture</h1>
    <div id="catalog"></div>

    <div id="cart-bar" style="display: none;">
        <div id="cart-details"></div> <div class="cart-main_info">
            <div>
                <button class="toggle-cart-btn" onclick="toggleCart()">üõí –ü–æ–¥–∏–≤–∏—Ç–∏—Å—å –∫–æ—à–∏–∫</button>
                <div style="font-weight: bold; margin-top: 5px;">–í—Å—å–æ–≥–æ: <span id="total-price">0</span> –≥—Ä–Ω</div>
            </div>
            <button class="btn" style="width: 40%;" onclick="sendOrder()">–û—Ñ–æ—Ä–º–∏—Ç–∏</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleCart() {
            const details = document.getElementById('cart-details');
            const btn = document.querySelector('.toggle-cart-btn');
            if (details.style.display === 'block') {
                details.style.display = 'none';
                btn.innerText = 'üõí –ü–æ–¥–∏–≤–∏—Ç–∏—Å—å –∫–æ—à–∏–∫';
            } else {
                details.style.display = 'block';
                btn.innerText = '‚ùå –ó–≥–æ—Ä–Ω—É—Ç–∏';
            }
        }
    </script>
</body>
</html>
