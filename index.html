<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort and Furniture Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0; padding: 10px;
        }
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .product-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
        select, .checkbox-group { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        .price-tag { font-size: 1.3rem; color: var(--tg-theme-button-color); font-weight: bold; margin: 10px 0; }
        .btn {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }
        .btn-support { background-color: #7f8c8d; margin-top: 5px; font-size: 0.9rem; }
        .cart-status {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--tg-theme-button-color);
            color: white; text-align: center; padding: 15px;
            display: none; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="catalog">
        </div>

    <div id="main-button-placeholder" style="height: 60px;"></div>
    <div id="cart-bar" class="cart-status" onclick="sendOrder()">
        Оформити замовлення (<span id="total-price">0</span> грн)
    </div>

    <script src="script.js"></script>
</body>
</html>
